<loading *ngIf="showLoading"></loading>

<div class="logo1">

<div class="main-container center">
  <div class="boxes">
    <div class="box" *ngFor="let weather of weatherList">
      <box [data]="weather"

           (mouseover)="changeActive(weather.id)">
      </box>
    </div>
  </div>
</div>
